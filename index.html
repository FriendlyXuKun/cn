    <script>
        document.getElementById("translate-btn").addEventListener("click", function () {
            setTimeout(function () {

             }, 200);
        });

        var targetDate = new Date("January 1, 2024 00:00:00");

        function updateCountdown() {
            var currentDate = new Date();
            var timeLeft = targetDate - currentDate;

        if (timeLeft <= 0) {
            document.getElementById("countdown").innerHTML = "<span>新</span> 年快乐!<br>祝愿你变得更好在这 <span>新</span> 的一年!";
            return;
        }

        var hours = Math.floor(timeLeft / (1000 * 60 * 60));
        var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = "还有 <span>" + hours + "h " + minutes + "min " + seconds + "s</span><br> 迎来2024年！";
    }

    // 每秒钟更新一次倒计时
    setInterval(updateCountdown, 5);
